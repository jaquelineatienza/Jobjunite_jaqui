<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/estyle.css">
    <title>registro empleadores</title>
  </head>
  <body>
    <header>
      <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
          <div class="container-fluid">
              <a href="" class="navbar-brand">JobUnite</a>
           
          </div>    
      </nav>
  </header>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label"
          >ingrese el nombre del administrador</label
        >
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          placeholder="nombre"
          value="sara"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label"
          >ingrese el apellido del administrador</label
        >
        <input
          type="text"
          class="form-control"
          id="validationDefault02"
          value="aries"
          placeholder="apellido"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label"
          >ingrese su DNI</label
        >
        <input
          type="number"
          class="form-control"
          id="validationDNI"
          value="24451010"
          placeholder="00 000 000"
          aria-describedby="inputGroupPrepend2"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label"
          >ingrese su cuil</label
        >
        <div class="input-group">
          <input
            type="number"
            class="form-control"
            id="validationDNI"
            value="21244510101"
            placeholder="0000000000 0"
            aria-describedby="inputGroupPrepend2"
            required
          />
        </div>
      </div>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label"
          >nombre de la empresa</label
        >
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          placeholder="nombre de la empresa"
          value="san calletano"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">rubro</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          placeholder="carniceria"
          value="carniceria"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">domicilio</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          placeholder="mz24 cs45 barrio xxxx"
          value="mz24 cs45 barrio xxxx"
          required
        />
      </div>
     
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">numero de telefono empresarial</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">+54-3704</span>
          <input type="number" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" value="244510" required>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit"><a class="boton"href="./registro.html">anterior</a></button>
        <button class="btn btn-primary" type="submit"><a class="boton" href="#">registrarse</a></button>
      </div>
    </form>
  </body>
</html>
