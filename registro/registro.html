<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-CompatibFFle" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> 
   <link rel="stylesheet" href="./css/estyle.css"> 
   <title>registro</title>
</head>
<body>
  <header>
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="./inicio.html" class="navbar-brand">JobUnite</a>
            
        </div>    
    </nav>
</header>
 <div class="card  ">
  <main>
   <div class="card-body p-5">
    <form class="row g-3">
  
  <!--registro-->
    <div class="col-md-5">
      <label for="validationDefault01" class="form-label">nombre de usuario</label>
      <input type="text" class="form-control" id="validationDefault01" placeholder="nombre de usuario" value="usuario1"    required>
    </div>
    <div class="col-md-5">
      <label for="exampleFormControlInput1" class="form-label">ingrese su email</label>
      <div class="input-group">
        <input type="email" class="form-control" id="validationDefaultemail" aria-describedby="inputGroupPrepend2"   value="name@example.com"  placeholder="name@example.com" required>
      </div>
    </div>
    <div class="col-md-5">
      <span id="usarnameHelpInline" class="form-text">
       El nombre de usuario no debe contener caracteres especiales,ni palabras inapropiadas 
      </span>
    </div>
    <div class="col-md-5">
      <span id="emailHelpInline" class="form-text">
      puede ser alfanumerico y contener caracteres especiales.
      </span>
    </div>
    <div class="col-md-4">
      <label for="exampleFormControlInput1" class="form-label">repetir email</label>
      <div class="input-group">
        <input type="email" class="form-control" id="validationDefaultemail" aria-describedby="inputGroupPrepend2" value="name@example.com"placeholder="name@example.com" required>
      </div>
    <div class="col-md-12">
      <div class="col-md-6">
        <label for="exampleFormControlPassword6" class="form-label">contraseña</label>
      </div>
      <div class="col-md-12">
        <input type="password" id="validationpassword6" class="form-control" aria-labelledby="passwordHelpInline" value="##########"   placeholder="#########" required>
      </div>
      <div class="col-md-12">
        <span id="passwordHelpInline" class="form-text">
          la contraseña debe tener mínimo 9 caracteres, letras, al menos una mayúscula, una minúscula y un carácter numérico.
        </span>
      </div>
    </div> 
    <div class="col-md-12">
      <div class="col-md-12">
        <label for="exampleFormControlPassword6" class="form-label">repetir contraseña</label>
      </div>
      <div class="col-md-12">
        <input type="password" id="validationpassword6" class="form-control" aria-labelledby="passwordHelpInline" value="##########"  placeholder="#########" required>
      </div>
      <!--botones-->
    </div> 
    <div class="container text-start">
        <div class="col-3 mx-auto p-2" style="width: 70px;" >
          <button id="boton" class="btn btn-primary"><a href="./postulantes.html">siguiente</a></button>
          
        </div>
    </div>
   </form>
 </div>
</div>
</main>

</body>

</html>
