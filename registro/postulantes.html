<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/estyle.css">
    <title>postulantes</title>
</head>
<body>
  <header>
    <nav class="navbar bg-dark border-bottom border-bottom-dark" data-bs-theme="dark">
        <div class="container-fluid">
            <a href="./inicio.html" class="navbar-brand">JobUnite</a>
            
        </div>    
    </nav>
</header>
<main id="main">
    <form class="row g-3">
      <div class="col-md-10" >
        <select  id="opccionRol"  for="validationDefault01" class="form-select" aria-label="Default select example" required>
          <option id="select" selected>eliga su rol</option>
          <option  value="1">postulante</option>
          <option  value="2">empleador comercial</option>
          <option  value="3">empleador no cormecial</option>
        </select>
      </div>
      <!-- ingrese su nombre y apellido-->
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label"
            >ingrese su nombre </label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            placeholder="nombre"
            value="leo"
            required
          />
        </div>
        <div class="col-md-4">
          <label for="validationDefault02" class="form-label"
            >ingrese su apellido </label
          >
          <input
            type="text"
            class="form-control"
            id="validationDefault02"
            placeholder="apellido"
            value="shaza"
            required
          />
        </div>
      <!--dni-->
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label"
            >ingrese su DNI</label
          >
          <input
            type="number"
            class="form-control"
            id="validationDNI"
            value="37048410"          
            placeholder="00 000 000"
            aria-describedby="inputGroupPrepend2"
            required
          />
        </div>
        <!--cuil-->
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label"
            >ingrese su cuil</label
          >
          <div class="input-group">
            <input
              type="number"
              class="form-control"
              id="validationDNI"
              value="203704101"
              placeholder="00-00-000-000 0"
              aria-describedby="inputGroupPrepend2"
              required
            />
          </div>
        </div>
        <div class="col-md-6" id="estadoLaboral">
          
        </div>
        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">fecha de nacimiento</label>
          <input
            type="date"
            class="form-control"
            id="validationDefault01"
            placeholder="10/10/10"
            value="101085"
            required
          />
        </div>
        <div class="col-md-4" >
          <select for="validationDefault01" class="form-select" aria-label="Default select example" required>
            <option selected>nacionalidad</option>
            <option value="1">Argentina</option>
            <option value="2">Paraguay</option>
            <option value="3">Uruguay</option>
            <option value="4">colombia</option>
            <option value="5">bolivia</option>
            <option value="6">chile</option>
          </select>
          </div>

        <div class="col-md-4">
          <label for="validationDefault01" class="form-label">domicilio</label>
          <input
            type="text"
            class="form-control"
            id="validationDefault01"
            placeholder="mz24 cs45 barrio xxxx"
            required
          />
        </div>
        </div>
        <div id="rubro">

        </div>
        
        <div class="col-md-4">
          <label for="validationDefaultUsername" class="form-label">numero de telefono</label>
          <div class="input-group">
            <span class="input-group-text" id="inputGroupPrepend2">+54-3704</span>
            <input type="number" class="form-control" id="validationDefaultUsername" aria-describedby="inputGroupPrepend2" value="244519" required>
          </div>
        </div>
        <div class="col-12">
        <button class="btn btn-primary" type="submit"><a class="boton" href="./registro.html">anterior</a></button>
        <button class="btn btn-primary" type="submit"><a class="boton" href="#">registrarse</a></button>
        </div>
      </form>
    </main>
      <script src="./js/main.js"></script>
</body>
</html>
